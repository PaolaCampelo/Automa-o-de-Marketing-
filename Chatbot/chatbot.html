<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="chatbot.css">
    <title>chatbot</title>
</head>
<body >
    <button class="chatbot-toggler"> 
        <span class="material-symbols-outlined">mode_comment</span> <!-- Ícone de abrir -->
        <span class="material-symbols-outlined">close</span> <!-- Ícone de fechar -->
    </button>
    <div class="chatbot">
       <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span> <!-- Ícone de fechar -->
       </header>

       <ul class="chatbox">
         <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there 👋 <br> How can I help you today?</p>
         </li>
       </ul>
       <div class="chat-input">
         <textarea placeholder="Enter a message.." required></textarea>
         <span id="send-btn" class="material-symbols-outlined">send</span>
       </div><!--chat-input-->
    </div><!--chatbot-->
    <script src="chatbot.js" defer></script>
</body>
</html>
